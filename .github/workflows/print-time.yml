name: Print current time every 15 minutes

# Run on a schedule (cron times are in UTC)
on:
  schedule:
    - cron: '*/15 * * * *'   

jobs:
  print-time:
    runs-on: ubuntu-latest
    steps:
      - name: Show runner info (optional)
        run: |
          echo "Runner: $RUNNER_OS"
          echo "GITHUB_RUN_ID: $GITHUB_RUN_ID"

      - name: Print current date/time (UTC)
        run: |
          echo "Current date/time (UTC): $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "date output (local on runner): $(date)"

     
